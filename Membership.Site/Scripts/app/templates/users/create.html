<div class="main-content">
    <div class="container">
        <form class="form-horizontal" role="form" name="createForm">

            <div class="form-group">
                <label for="name" class="col-md-2 control-label">User Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="User name" ng-model="user.userName" ng-required="true">
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Email Address</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Email Address" ng-model="user.email" ng-required="true">
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password" ng-required="true">
                </div>
            </div>

            <button ng-click="create()">Create User</button>
        </form>
    </div>
</div>
